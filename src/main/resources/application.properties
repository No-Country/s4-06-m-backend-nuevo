#Hibernate
spring.datasource.url=${DATABASE_LOCAL}
#spring.datasource.url=jdbc:postgresql://localhost:5432/s3
spring.datasource.username=${USER_LOCAL}
spring.datasource.password=${PWD_LOCAL}
#server.port:8090
#Hibernate
spring.jpa.hibernate.ddl-auto=update
#SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
#generate SQL optimizado
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MYSQL5Dialect
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size = -1
spring.servlet.multipart.max-request-size=-1
#AWS
aws.s3.key.access=${ACCESS_KEY}
aws.s3.key.secret=${SECRET_KEY}
aws.s3.bucket=${BUCKET_NAME}
aws.s3.region=${REGION}


paypal.mode=${SANDBOK}
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
